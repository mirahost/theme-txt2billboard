<!doctype html>
<html class="no-js" lang="en">

    <head>

        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>txt2billboard</title>
        <meta name="author" content="Miranium" />
        <meta name="description" content="txt2billboard website" />

        <meta name="copyright" content="Miranium" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="shortcut icon" href="favicon.ico" />-->

        <link rel="stylesheet" href="{{assets_css}}main.css" />

    </head>

    <body class="messagePage">

        {% include 'common/header.inc.html' %}

        <div id="content" class="inner short">
            <div id="motto">
                <h1>Get your message seen</h1>
                <h2>Send a text or photo from your phone to any digital billboard, anywhere in the world.</h2>
            </div>
            <form action="#" id="sendMessage" method="POST">
                <fieldset>
                    <input type="text" data-rule-minlength="3" class="required" placeholder="Name" name="name">
                    <input type="text" class="required" placeholder="Phone" name="phone">
                    <input type="text" class="required email" placeholder="Email" name="email">
                </fieldset>
                <fieldset>
                    <select name="location">
                        <option value="-1">Billboard location</option>
                        <option value="1">New York</option>
                        <option value="2">Hawaii</option>
                    </select>
                    <textarea class="required" name="message" data-rule-minlength="10" data-rule-maxlength="200" rows="6" placeholder="Message"></textarea>
                </fieldset>
                <button type="submit" class="btn primary alignright">Send</button>
            </form>

            <div class="formMeta">
                <div class="success">
                    <p>Your form was sent!</p>
                </div>
                <div class="fail">
                    <p>There was an error. Please try again later!</p>
                </div>
            </div>

        </div>
